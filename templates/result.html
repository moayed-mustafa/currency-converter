{% extends 'base.html' %}
{% block title %} <title>Results|Exchange Agency </title> {% endblock %}

{% block content %}
<div class="row ">

    <div class="col-6 container  ">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                    <div >
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages%}
                                {% for cat,msg in  messages%}
                                <div class= "alert-{{cat}}">
                                    <h3> {{msg}}</h3>
                                </div>
                                <a href="#" class="btn btn-{{cat}} mt-3" onClick= "history.go(-1)">Back</a>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
